<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <meta charset="UTF-8">
    <title>Food-shop</title>
</head>
<body>
<div class = "whole_area">
    <div class = "tables">

    <div class = "first_table">
        <div class="first_table_centre">

            <div class="top_line_of_table1">
               <div class="centre_of_top_line1">
               <input class="big_text_area" type="text" placeholder="Назва товару">
                   <button class="add"> Додати </button>
               </div>
            </div>

            <div class="line_of_table1" style="display:none">
                <div class="centre_line_of_table1">
                    <div class="cell_name_of_goods">
                        <span class="list_to_buy" > Помідори </span>
                    </div>
                    <div class="cell_with_count_buttons">
                        <span class="tooltip" data-tooltip="Зменшити">  <button class="minus"> - </button> </span>
                        <span class="tooltip" data-tooltip="Кількість товару">  <span class="count_of_good"> 1 </span> </span>
                        <span class="tooltip" data-tooltip="Збільшити">  <button class="plus"> + </button></span>
                    </div>
                    <div class="cell_with_button_buy">
                        <button class="buy">Купити</button>
                        <button class="unbuy">Куплено</button>
                        <span class="tooltip" data-tooltip="Видалити">  <button class="cross"> x</button> </span>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <div class ="second_table">
        <div class="second_table_centre">

            <div class="top_line_of_table2">
                <h3>Залишилось</h3>
            </div>

            <div class="line_of_table2">
                <div class="list_to_buy_second_table">

                    <div class="one_bought_good" style="display:none">
                        <span class="label_js">
                    <span class="name_of_bought_good">Помідори</span>
                    <span class="count_of_bought_good">1</span>
                        </span>
                </div>



                </div>
            </div>

            <div class="line_of_table2">
                    <h3>Куплено</h3>
            </div>

            <div class="line_of_table2">
                <div class="list_of_bought">


                    </div>
            </div>

        </div>
    </div>
    </div>
</div>

<div class = "badge">
    <div class="title"> Buy List </div>
    <div class="created"> Created by Oleksandra Radzievska </div>
</div>

<script	type="text/javascript" src="jQuery.js"></script>

<script	type="text/javascript" src="main.js"></script>



</body>
</html>
